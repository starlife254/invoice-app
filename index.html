<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nancy Quality Cakes Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      padding: 8px;
      font-size: 14px;
    }
    button {
      background: #2d4a53;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1c2e33;
    }
  </style>
</head>
<body>
  <h1>Nancy Quality Cakes Invoice</h1>
  <form id="invoiceForm">
    <label>Invoice No:</label>
    <input type="text" name="invoice_no" required>
    
    <label>Date:</label>
    <input type="date" name="date" required>
    
    <label>Customer Name:</label>
    <input type="text" name="customer_name" required>
    
    <label>Customer Phone:</label>
    <input type="text" name="customer_phone" required>
    
    <label>Description:</label>
    <textarea name="description" required></textarea>
    
    <label>Amount (Ksh):</label>
    <input type="number" name="amount" required>
    
    <button type="submit">Generate Invoice</button>
  </form>

<script>
  document.getElementById("invoiceForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
     const response = await fetch("https://invoice-app-hvjq.onrender.com", { 
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    ...data,
    _t: Date.now()   // <--- prevents caching
  })
});


      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "invoice.pdf";
        a.click();
      } else {
        alert("❌ Failed to generate invoice. Server error.");
      }
    } catch (err) {
      alert("⚠️ Could not connect to server. Please try again.");
      console.error(err);
    }
  });
</script>

</body>
</html>
